<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/mydata.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>MyData</title>
</head>
<body>
    <div class="container">
        <!-- header include -->
        <div class="header-include"></div>
        <div class="mydata inner">
            <div class="wrap">
                <div class="mydata-text">
                    <h3>MyData 소개</h3>
                    <h1>마이데이터 통합 플랫폼</h1>
                    <p>
                        마이데이터와 다양한 분야의 데이터를 통합하고 분석하여 데이터 활용을 강화하는 혁신적인 서비스를 제공합니다. 마이데이터 통합 플랫폼에서는 마이데이터와 공공 데이터, 클라우드 플랫폼을 지원하고 있습니다. 인공지능 빅데이터 기술을 이용하여 지속적이고 효육적인 통합 데이터 관리와 운영을 제공합니다.
                    </p>
                </div>
            </div>
            <img src="../images/checkbox.png" alt="">
            <div class="mydata-text-box">
                <div class="text-box">
                    마이데이터 대응 및 공공데이터 지원
                </div>
                <div class="text-box">
                    확장 가능한 통합 데이터 플랫폼
                </div>
                <div class="text-box">
                    신기술 활용한 통합 데이터 플랫폼 고도화
                </div>
                <div class="text-box">
                    효율적인 통합 데이터 플랫폼 관리 및 운용
                </div>
            </div>
        </div>
    </div>
    <!-- footer include -->
    <div class="footer-include"></div>
    <div class="gototop"><a href="#"><i class="fa fa-caret-up" aria-hidden="true"></i></a></div>
    <script>
        $('.header-include').load('./header.html');
        $('.footer-include').load('./footer.html');
    </script>
    <script src="../js/index.js"></script>
</body>
</html>
