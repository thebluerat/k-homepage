<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/business.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>사업 소개</title>
</head>
<body>
    <div class="container">
        <!-- header include -->
        <div class="header-include"></div>
        <div class="service inner">
            <div class="title">
                <h1>사업 소개</h1>
                <span>시스템통합과 DB를 활용한 정보계 업무</span>
            </div>
            <hr>
            <div class="business-wrap">
                <div class="business-content-box">
                    <div class="business-title">시스템 통합</div>
                    <div class="vertical"></div>
                    <div class="business-content">
                        <p>금융</p>
                        <p>공공</p>
                        <p>텔레콤 등의 서비스 분야</p>
                    </div>
                </div>
                <div class="business-content-box">
                    <div class="business-title">솔루션</div>
                    <div class="vertical"></div>
                    <div class="business-content">
                        <p>DB 관리 툴</p>
                        <p>통합 연계 /exPerDB</p>
                        <p>BI 자료</p>
                    </div>
                </div>
                <div class="business-content-box">
                    <div class="business-title">컨설팅</div>
                    <div class="vertical"></div>
                    <div class="business-content">
                        <p>정보 계획 컨설팅 (ISP, BPR)</p>
                        <p>솔루션 컨설팅 (DW, ERP, KM 등)</p>
                        <p>IT 진단 컨설팅 (진단, 전략 수립)</p>
                    </div>
                </div>
                <div class="business-content-box">
                    <div class="business-title">모바일</div>
                    <div class="vertical"></div>
                    <div class="business-content">
                        <p>모바일 플랫폼</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.header-include').load('./header.html');
    </script>
</body>
</html>
