<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/service.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <title>서비스</title>
</head>
<body>
    <div class="container">
        <!-- header include -->
        <div class="header-include"></div>
        <div class="service inner">
            <div class="title">
                <h1>서비스</h1>
                <span>KEPHAS SERVICES</span>
            </div>
            <hr>
            <div class="service-wrap">
                <div class="service-title">
                    <span class="active" data-alt="tab1">MY DATA</span>
                    <span data-alt="tab2">통합연계 플랫폼</span>
                    <span data-alt="tab3">모바일 서비스</span>
                </div>
            </div>
            <div class="service-content-box">
                <div class="service-content active" id="tab1">
                    <div class="service-text">
                        <h3>MY DATA</h3>
                        <span>마이데이터와 다양한 분야의 데이터들을 통합 및 분석하여,</span>
                        <span>데이터 활용을 강화하고 고객 서비스 혁신을 제공합니다.</span>
                        <a href="">더 알아보기<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                    <div class="service-img">
                        <img src="../images/mydata.png" alt="">
                    </div>
                </div>
                <div class="service-content" id="tab2">
                    <div class="service-text">
                        <h3>통합연계 플랫폼</h3>
                        <span>주어진 자원을 효율적으로 배분하고 관리할 수 있게 하여</span>
                        <span>중요 비즈니스의 안정성을 증진할 수 있습니다.</span>
                        <a href="">더 알아보기<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                    <div class="service-img">
                        <img src="../images/integration.jpg" alt="">
                    </div>
                </div>
                <div class="service-content" id="tab3">
                    <div class="service-text">
                        <h3>모바일 서비스</h3>
                        <span>모바일 신분증을 이용한 검증 서비스입니다.</span>
                        <a href="">더 알아보기<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                    <div class="service-img">
                        <img src="../images/mobile-id.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.header-include').load('./header.html');
    </script>
</body>
</html>
